overwrite: true
schema:
  - "https://graphql.contentful.com/content/v1/spaces/${CONTENTFUL_SPACE_ID}":
      headers:
        Authorization: Bearer ${CONTENTFUL_ACCESS_TOKEN}
documents: "graphql/**/*.ts"
generates:
  generated/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
